<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fromulario de Disciplina Ofertada</title>
</head>
<body>
    <h1>Disciplina Ofertada</h1>
    <form>
        <fieldset>
            <legend><h2>Formulario de Disciplina Ofertada</h2></legend>

            <label for="datIniMatri"><h4>Data inicio da Matricula</h4></label>
            <input type="date" name="datIniMatri" id="datIniMatri">

            <label for="datFimMatri"><h4>Data Fim da Matricula</h4></label>
            <input type="date" name="datIniMatri" id="datIniMatri">

            <label for="ano"><h4>Ano</h4></label>
            <input type="month">

            <label for="semestre"><h4>Semestre</h4></label>
            <input type="radio" name="semestre" id="semestre" checked>1 Semestre
            <input type="radio" name="semestre" id="semestre">2 Semestre<br>

            <label for="turma"><h4>Turma</h4></label>
            <select name="turma" id="turma">
                <option value='a'>A</option>
                <option value='b'>B</option>
                <option value='c'>C</option>
                <option value='d'>D</option>
                <option value='e'>E</option>
                <option value='f'>F</option>
                <option value='g'>G</option>
                <option value='h'>H</option>
                <option value='i'>I</option>
                <option value='j'>J</option>
                <option value='k'>K</option>
                <option value='l'>L</option>
                <option value='m'>M</option>
                <option value='n'>N</option>
                <option value='o'>O</option>
                <option value='p'>P</option>
                <option value='q'>Q</option>
                <option value='r'>R</option>
                <option value='s'>S</option>
                <option value='t'>T</option>
                <option value='u'>U</option>
                <option value='v'>V</option>
                <option value='x'>X</option>
                <option value='y'>Y</option>
                <option value='w'>W</option>
                <option value='z'>Z</option>
            </select>

            <label for="metodolgia"><h4>Metodologia</h4></label>
            <textarea style="resize: none" rows="8" cols="30" maxlength="500" onfocus="this.value=''">Digite a Metodologia aqui.</textarea><br>

            <label for="recursos"><h4>Recursos</h4></label>
            <textarea style="resize: none" rows="8" cols="30" maxlength="500" onfocus="this.value=''">Digite os Recursos aqui.</textarea><br>

            <label for="critAva"><h4>Critérios de Avaliação</h4></label>
            <textarea style="resize: none" rows="8" cols="30" maxlength="500" onfocus="this.value=''">Digite os Critérios de Avaliação aqui.</textarea><br>

            <label for="planAulas"><h4>Plano de Aulas</h4></label>
            <textarea style="resize: none" rows="8" cols="30" maxlength="500" onfocus="this.value=''">Digite o Plano de Aulas aqui.</textarea><br>



        </fieldset>
    </form>
    
</body>
</html>
